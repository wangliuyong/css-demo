<!DOCTYPE html>
<html>

<head>
    <title>太极</title>
</head>
<style type="text/css">
  /*添加动画*/

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes spin2 {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(-360deg);
        }
    }
    #taiji {
        margin: 100px auto;
        position: relative;
        width: 0;
        height: 300px;
        border-left: 150px solid #fff;
        border-right: 150px solid #000;
        border-radius: 100%;
        animation-duration: 0.4s;
        animation-name: spin;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    #taiji::before {
        position: absolute;
        left: -75px;
        top: 0;
        content: '';
        display: block;
        width: 50px;
        height: 50px;
        background: #fff;
        border-radius: 50%;
        border: 50px solid #000;
    }

    #taiji::after {
        position: absolute;
        right: -75px;
        top: 150px;
        content: '';
        display: block;
        width: 50px;
        height: 50px;
        background: #000;
        border-radius: 50%;
        border: 50px solid #fff;
    }



    .wrapper1{
        position: relative;
        top: 50px;
        left: 50%;
        margin-left: -250px;
        width: 0px;
        border: 150px solid;
        border-color: red yellow green black;
        background:#ccc;
        animation-duration: 2s;
        animation-name: spin2;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }
    .wrapper1 .box{
        position: absolute;
        top: 50%;
        left: 50%;
    }
</style>
<body>  
<div class="wrapper1">
    <div class="box">
        <div id="taiji"></div>
    </div>       
</div>
</body>

</html>
